<div class="col flex">
    <label
        for="data.id"
        style="
            min-width: 100px;
            width: max-content;
            margin-bottom: unset !important;
        "
        class="mr-2 flex align-items-center"
        >{{ data.label }}</label
    >
    <p-dropdown
        [id]="data.id"
        [options]="data.options"
        [(ngModel)]="data.selectItem"
        optionLabel="name"
        appendTo="body"
    ></p-dropdown>
</div>
