<div class="base-table-wrapper">
    <p-table
        [value]="data.items"
        [scrollable]="true"
        scrollHeight="400px"
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines"
    >
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let headerItem of data.header" pResizableColumn>{{ headerItem }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let headerItem of data.header">5555{{item.headerItem }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
