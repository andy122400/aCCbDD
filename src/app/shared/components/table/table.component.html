<p-table
    [resizableColumns]="true"
    [reorderableColumns]="true"
    styleClass="p-datatable-gridlines p-datatable-striped"
    [scrollable]="true"
    scrollHeight="flex"
    [value]="filteredItems"
>
    <ng-template pTemplate="header">
        <tr>
            <th
                [style]="{ flex: '0 0 150px' }"
                *ngFor="let column of columns"
                pResizableColumn
                pReorderableColumn
            >
                <p-columnFilter
                    *ngIf="column !== 'id'"
                    type="text"
                    [field]="column"
                    display="menu"
                ></p-columnFilter>
                {{ column }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr (dblclick)="onShowDialogDetail()" (click)="handleSelectItem(item)">
            <td *ngFor="let column of columns">
                {{ item[column] }}
            </td>
        </tr>
    </ng-template>
</p-table>
<p-scrollTop
    target="window"
    styleClass="custom-scrolltop"
    [threshold]="100"
    icon="pi pi-arrow-up"
></p-scrollTop>
