<div class="lists-wrapper">
    <div class="lists-header">
        <div class="icon-list"><i class="pi pi-list"></i></div>
        <div class="ml-2">Lists</div>
    </div>
    <div class="lists-body">
        <div class="top-actions">
            <div class="icon-create" (click)="handleShowDialog()">
                <i
                    pTooltip="New subclass"
                    placeholder="Top"
                    tooltipPosition="top"
                    class="pi pi-plus"
                ></i>
            </div>
            <div class="icon-delete" (click)="handleDeleteItem(itemSelected?.ID)">
                <i
                    pTooltip="Delete"
                    placeholder="Top"
                    tooltipPosition="top"
                    class="pi pi-times"
                ></i>
            </div>
        </div>
        <div class="lists-filter">
            <div class="filter-by">
                <app-base-dropdown [data]="dataDropdown[0]"></app-base-dropdown>
            </div>
            <div class="match-if">
                <app-base-dropdown [data]="dataDropdown[1]"></app-base-dropdown>
            </div>
            <div class="search-value flex">
                <app-base-input-text [data]="dataDropdown[2]" ></app-base-input-text>
            </div>
            <div class="apply-btn">
                <p-button label="Apply" (onClick)="handleChangeFilter()"></p-button>
            </div>
        </div>
        <div class="lists-table">
            <!-- <app-table
                [dataItems]="dataItems"
                [itemSelected]="itemSelected"
                [columnVisible]="columnVisible"
                (onSelectItem)="handleSelectItem($event)"
                (onOpenDialogDetail)="handleShowDialogDetail($event)"
            ></app-table> -->
        </div>
    </div>
    <div class="list-footer"></div>
    <!-- <app-dialog-create
        [options]="createOptions"
        [visible]="openDialog"
        header="Create List"
        (onClose)="handleHideDialog()"
        (onSave)="handleSaveItem($event)"
    ></app-dialog-create> -->
    <app-dialog-detail
        [visible]="openDialogDetail"
        (onClose)="handleHideDialogDetail()"
        header="Show Detail Item"
        [menuTabs]="menuTabs"
        [itemSelected]="itemSelected"
        [options]="editOptions"
    ></app-dialog-detail>
</div>
<p-dialog
  [visible]="loading$ | async"
  [showHeader]="false"
  [resizable]="false"
  [modal]="true"
  [focusOnShow]="false" >
  <p-progressSpinner></p-progressSpinner>
</p-dialog>
